<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Felipe Toledo - Cyber Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a0a;
            --grid-color: #1a1a2e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .neon-border {
            border: 2px solid var(--neon-cyan);
            box-shadow: 
                0 0 10px var(--neon-cyan),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
            border-radius: inherit;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .cyber-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
            border: 1px solid var(--neon-cyan);
            box-shadow: 
                0 8px 32px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cyber-card:hover::before {
            left: 100%;
        }

        .cyber-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 0, 255, 0.3),
                0 0 20px var(--neon-cyan);
        }

        .cyber-button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            box-shadow: 0 0 20px var(--neon-pink);
            transform: scale(1.05);
        }

        .tech-tag {
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            animation: tagGlow 2s ease-in-out infinite alternate;
        }

        @keyframes tagGlow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
        }

        .cyber-select {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
        }

        .cyber-select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .title-glow {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.5); }
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            height: 200px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 0, 255, 0.7);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-nav:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--neon-cyan);
            animation: loadingPulse 1s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        @media (max-width: 768px) {
            .cyber-card {
                margin-bottom: 1rem;
            }
            
            .title-glow {
                font-size: 1.5rem;
            }
        }
    </style>
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-text">INICIALIZANDO SISTEMA...</div>
        </div>

        <!-- Cyber Grid Background -->
        <div class="cyber-grid"></div>

        <!-- Main Container -->
        <div class="min-h-screen p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <header class="text-center mb-12">
                    <h1 class="title-glow text-4xl md:text-6xl mb-4">
                        <i class="fas fa-terminal mr-4"></i>
                        CYBER PORTFOLIO
                    </h1>
                    <p class="text-cyan-400 text-lg md:text-xl font-mono">
                        Felipe Toledo - Desenvolvedor Full Stack
                    </p>
                    <div class="mt-4 flex justify-center space-x-4">
                        <div class="tech-tag px-3 py-1 rounded">LEVEL 99
                            DEVELOPER</div>
                        <div class="tech-tag px-3 py-1 rounded">ACHIEVEMENT
                            UNLOCKED</div>
                    </div>
                </header>

                <!-- Filters -->
                <div
                    class="neon-border rounded-lg p-6 mb-8 bg-black bg-opacity-50">
                    <h2 class="text-cyan-400 text-xl mb-4 font-mono">
                        <i class="fas fa-filter mr-2"></i>FILTROS DE BUSCA
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="filtro-classificacao"
                                class="block text-cyan-400 mb-2 font-mono">
                                Tipo de Projeto:
                            </label>
                            <select id="filtro-classificacao"
                                class="cyber-select w-full p-3 rounded">
                                <option value="todos">Todos os Tipos</option>
                            </select>
                        </div>
                        <div>
                            <label for="filtro-tecnologia"
                                class="block text-cyan-400 mb-2 font-mono">
                                Tecnologia:
                            </label>
                            <select id="filtro-tecnologia"
                                class="cyber-select w-full p-3 rounded">
                                <option value="todas">Todas as
                                    Tecnologias</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Projects Grid -->
                <div id="portfolio-grid"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Project Modal -->
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <button id="close-modal"
                    class="absolute top-4 right-4 text-cyan-400 text-2xl hover:text-pink-400">
                    <i class="fas fa-times"></i>
                </button>
                <div id="modal-body">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </body>
</html>
