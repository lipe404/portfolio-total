<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Felipe Toledo - Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Creepster&family=MedievalSharp&family=Nosifer&family=Fredoka+One&family=Righteous&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="themes.css">
        <script src="script.js" defer></script>
    </head>
    <body data-theme="cyberpunk">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-text">INICIALIZANDO SISTEMA...</div>
        </div>

        <!-- Theme Background -->
        <div class="theme-background"></div>

        <!-- Theme Selector -->
        <div id="theme-selector" class="theme-selector">
            <button id="theme-toggle" class="theme-toggle" title="Botao de Tema">
                <i class="fas fa-palette"></i>
            </button>
            <div id="theme-menu" class="theme-menu">
                <h3 class="theme-menu-title">Escolha seu Tema</h3>
                <div class="theme-options">
                    <button class="theme-option" data-theme="cyberpunk">
                        <i class="fas fa-robot"></i>
                        <span>Cyberpunk</span>
                    </button>
                    <button class="theme-option" data-theme="vaporwave">
                        <i class="fas fa-sun"></i>
                        <span>Vaporwave</span>
                    </button>
                    <button class="theme-option" data-theme="y2k">
                        <i class="fas fa-compact-disc"></i>
                        <span>Y2K</span>
                    </button>
                    <button class="theme-option" data-theme="dark">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                    </button>
                    <button class="theme-option" data-theme="rock">
                        <i class="fas fa-guitar"></i>
                        <span>Rock & Roll</span>
                    </button>
                    <button class="theme-option" data-theme="psychedelic">
                        <i class="fas fa-eye"></i>
                        <span>Psicod√©lico</span>
                    </button>
                    <button class="theme-option" data-theme="medieval">
                        <i class="fas fa-crown"></i>
                        <span>Medieval</span>
                    </button>
                    <button class="theme-option" data-theme="brazilian">
                        <i class="fas fa-flag"></i>
                        <span>Brasileira</span>
                    </button>
                    <button class="theme-option" data-theme="arcane">
                        <i class="fas fa-magic"></i>
                        <span>Arcaico</span>
                    </button>
                    <button class="theme-option" data-theme="glitch">
                        <i class="fas fa-bug"></i>
                        <span>??????</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Container -->
        <div class="min-h-screen p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <header class="text-center mb-12">
                    <h1 class="title-glow text-4xl md:text-6xl mb-4">
                        <i class="header-icon mr-4"></i>
                        <span class="header-text">PORTFOLIO</span>
                    </h1>
                    <p class="subtitle text-lg md:text-xl">
                        Felipe Toledo - Desenvolvedor Full Stack
                    </p>
                    <div class="mt-4 flex justify-center space-x-4 flex-wrap">
                        <div class="achievement-tag px-3 py-1 rounded m-1">
                            <span class="achievement-text">LEVEL 29
                                DEVELOPER</span>
                        </div>
                        <div class="achievement-tag px-3 py-1 rounded m-1">
                            <span class="achievement-text">ACHIEVEMENT
                                UNLOCKED</span>
                        </div>
                    </div>
                </header>

                <!-- Filters -->
                <div class="filter-container rounded-lg p-6 mb-8">
                    <h2 class="filter-title text-xl mb-4">
                        <i class="fas fa-filter mr-2"></i>
                        <span class="filter-text">FILTROS DE BUSCA</span>
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="filtro-classificacao"
                                class="block filter-label mb-2">
                                Tipo de Projeto:
                            </label>
                            <select id="filtro-classificacao"
                                class="theme-select w-full p-3 rounded">
                                <option value="todos">Todos os Tipos</option>
                            </select>
                        </div>
                        <div>
                            <label for="filtro-tecnologia"
                                class="block filter-label mb-2">
                                Tecnologia:
                            </label>
                            <select id="filtro-tecnologia"
                                class="theme-select w-full p-3 rounded">
                                <option value="todas">Todas as
                                    Tecnologias</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Projects Grid -->
                <div id="portfolio-grid"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Project Modal -->
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <button id="close-modal" class="modal-close" title="Fechar modal">
                    <i class="fas fa-times"></i>
                </button>
                <div id="modal-body">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </body>
</html>
